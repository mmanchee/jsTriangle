<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>JavaScript Triangles</title>
</head>
<body>
  <div class="container">
    <h1>Please enter 3 side of the triangle you wish to evaluate.</h1>
    <div>
      <form id="userInput">
        <div class="form-row">
          <div class="form-group col-3">
            <label for="length1">First side: </label>
            <input id="length1" class="form-control" type="text">
          </div>
          <div class="form-group col-3">
            <label for="length2">Second side: </label>
            <input id="length2" class="form-control" type="text">
          </div>
          <div class="form-group col-3">
            <label for="length3">Third side: </label>
            <input id="length3" class="form-control" type="text">
          </div>
        </div>
        <button class="btn bg-info text-white">Sumbit</button>      
      </form>
    </div>
    <div id="userAnswer">
      <p>Your triangle is <span id="triangle"></span>.</p>
    </div>
    
  </div>
</body>
</html>
